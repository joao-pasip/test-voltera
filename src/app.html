<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			/* * {
				border: 2px solid red;
			} */

			* {
				font-family: "Roboto Mono", monospace;
  			font-optical-sizing: auto;
				box-sizing: border-box;
				/* border: 2px solid red; */
			}

			body {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.containerMain {
				min-height: 100vh;
				/* max-width: 100%; */
			}

			.container {
				width: 100%;
				max-width: 78.5rem;
				margin: 0 auto;
				padding: 0 1.25rem;
			}

		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="containerMain" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
